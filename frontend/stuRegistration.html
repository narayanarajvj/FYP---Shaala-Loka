<!DOCTYPE html>
<html>
<head>
	<title>Shaala Loka</title>
	<link rel="stylesheet" type="text/css" href="assets/css/registrationLogin.css">
</head>
<body>
  <nav>
    <div class="nav-logo">
      <a href="index.html">
      <img src="assets/Images/Shaala_Loka_Logo.png" />
    </a>
  	</div>
  </nav>

  <h2 class="heading">student registration</h2>
  <h4 class="login-link"> Have an account? <a href="login.html"> Login to your account </a> </h4>
  <div class="form">
  	<form>
  		<br><br>
      <input type="text" name="student_id" id="student_id" placeholder="student Id">
      <input type="text" name="student_name" id="student_name" placeholder="student name">
      <input type="text" name="org_id" id="org_id" placeholder="Organization Id">
      <input type="email" name="email_id" id="email_id" placeholder="Email-Id">
      <input type="password" name="password" id="password" placeholder="Password">
      <input type="password" name="conf_password" id="conf_password" placeholder="Confirm your Password">
      <select name="level" id="level">
        <optgroup>
        <option>Your Level</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11"> 11</option>
        <option value="12"> 12</option>
        </optgroup>
      </select>
      <input type="text" name="section" id="section" placeholder="section">
      <input type="text" name="department" id="department" placeholder="department">
      
  		<button name="submit" type="submit"> sign up </button>
  	</form>
  </div>
</body>
</html>
