{% extends 'organization/base.html' %}
{% include 'organization/header.html' %}

{% block body %}

<div class="w3-right"> 
  <a href="/{{ orgId }}/Organization/{{ orgId }}/delete-profile" class="w3-button w3-margin w3-red w3-hover-red w3-border-0 w3-round w3-padding w3-large" onclick="return confirm('Are You Sure, you want to Delete your Profile?')">Delete Profile</a>
</div>

    <div class="w3-container w3-padding w3-section w3-large" style="margin:2% auto;">
      <h3 class="w3-center w3-margin"><b>PROFILE</b></h3> 
      <div class="profile-cont">
        <div class="w3-margin"><p><b>Organization Id :</b> {{ orgId }} </p></div>
        <div class="w3-margin"><p><b>Organization Name :</b> {{ orgName }} </p></div>
        <div class="w3-margin"><p><b>Email Id :</b><span style="text-transform: lowercase"> {{ email_id }} </span></p></div>
        <div class="w3-margin"><p><b>Type :</b> {{ type }} </p></div>
      </div>
    </div>

{% endblock %}
